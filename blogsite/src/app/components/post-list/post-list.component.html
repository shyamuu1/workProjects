<div class="container py-md-5 container--narrow">
    <div class="d-flex justify-content-between">
        <li *ngFor="let post of Posts">
            <a routerLink="/edit/{{post.authorId}}">
                <span class="badge">{{post.authorId}}</span> {{post.title}}
            </a>
        </li>
    </div>
</div>
