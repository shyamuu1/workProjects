<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form #dataForm="ngForm" (ngSubmit)="onSubmit(dataForm.value)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="fullname" required [(ngModel)]="model.fullname" name="fullname" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="initials">Initials</label>
                <input type="text" class="form-control" id="initials" value="value" required [(ngModel)]="model.initials" name="initials" #initials="ngModel">
                <div [hidden]="initials.valid || initials.pristine" class="alert alert-danger">
                    Initials are required
                </div>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <select class="form-control" id="title" value="value" required [(ngModel)]="model.title" name="title" #title="ngModel">
                    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                        Title Selection is required
                    </div>
            <option *ngFor="let title of titles" [value]="title">{{title}}</option>
          </select>

            </div>

            <button type="submit" class="btn btn-success" [disabled]="!dataForm.form.valid">Submit</button>
            <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
        </form>
    </div>
