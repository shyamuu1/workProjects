<h1>Employees Info</h1>
<div class="table-responsive">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let u">{{u.fullname}}</td>
        </ng-container>
        <ng-container matColumnDef="initials">
            <th mat-header-cell *matHeaderCellDef>Initials</th>
            <td mat-cell *matCellDef="let u">{{u.initials}}</td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let u">{{u.title}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
</div>
